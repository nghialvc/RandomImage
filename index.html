<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Random own image</title>
</head>
<body>
<div class="container-fluid text-center">
<div class="row justify-content-center" style="margin:20px;">    
	<img class="img-fluid " id="img-main" class="col-sm-6 bg-dark" style="min-width:100%;max-width:100%;" />
</div>
<div class="text-center container-fluid fixed-bottom" style="margin-bottom:200px;">
<div class="row justify-content-center" style="margin:20px;">    
	<input class="col-sm-3" id="inp_file" type="file" onchange="loadFile(event)" accept="image/*" multiple="multiple" value="Choose" />
</div>
<div class="row justify-content-center" >    
    <button class="col-sm-3 btn btn-success" onclick="showRandom()">Random</button>
</div>
</div>
</div>
<script>
var files;
var lastindex = -1;
  var loadFile = function(event) {
	  files = Array(event.target.files.length);
	  for (i = 0; i < files.length;i++)
	  {
		  files[i] =  URL.createObjectURL(event.target.files[i]);
	  }
  };
  function showRandom()
  {
	var i = Math.floor(Math.random()*files.length);
	while (i == lastindex)
	{
		i = Math.floor(Math.random()*files.length);
	}
	lastindex = i;
  	var img = document.getElementById('img-main');
  	img.src = files[i];
  }
</script>
</body>
</html>
